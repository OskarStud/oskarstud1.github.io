<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма входа. Пседоэлементы и псевдоклассы. </title>
	<link rel="stylesheet" href="form_styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<form action="/form_send_page" method="post">
			
				<h1>Вход</h1>
			
			<ul>
				<li>
					<label for="form_email">
						<span>Email</span>
						<input type="email" id="form_email" placeholder="Введите email"></input>
					</label>
				</li>
				<li>
					<label for="form_password">
						<span>Пароль</span>
						<input type="password" id="form_password" placeholder="Введите пароль" required>
					</label>
				</li>
				<li>
					<div class ="container_checkbox">
						<input type="checkbox" id="form_checkbox">
						<div class ="form_checkbox-mark"></div>
						<label for="form_checkbox">Я согласен(а) получать обновления на почту</label>
					</div>
				</li>
			</ul>
			<div class="container_button">
				<button type="submit">Войти</button>
				<!-- <input type="submit" value="Войти" class="primary"> -->
			</div>

			<div class="social_media">
				<ul class="social_media_links">
					<li>
						<a href="https://google.com">
							<img src="./img/google.png" alt="Google иконка">
						</a>
					</li>
					<li>
						<a href="https://ya.ru">
							<img src="./img/ya.png" alt="Yandex иконка">
						</a>
					</li>
					<li>
						<a href="https://vk.com">
							<img src="./img/vk.png" alt="VK иконка">
						</a>
					</li>
				</ul>	
				
			</div>

		</form>
	</main>
<script src="form.js"></script>
</body>
</html>
